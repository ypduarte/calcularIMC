<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular imc</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section>
      <h1 style="font-size: 20px; text-align: center;">Paloma Duarte do Nascimento 23114290179</h1>
  <h1>Calcular imc</h1>
  <img src="IESB-logo.png">
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
    </select><br>
    <label for="altura">Altura (M):</label>
    <input type="number" step="0.01" id="altura"><br>
    <label for="peso">Peso (kg):</label>
    <input type="number" step="0.01" id="peso"><br>
    <label for="idade">Idade (anos):</label>
    <input type="number" id="idade"><br>
    <button type="button" onclick="calcularPesoIdeal()">Calcular peso ideal</button>
  </form>
  <div id="resultado"></div>

  <script>
   function calcularPesoIdeal() {
    var nome = document.getElementById("nome").value;
    var sexo = document.getElementById("sexo").value;
    var altura = parseFloat(document.getElementById("altura").value);
    var peso = parseFloat(document.getElementById("peso").value);
    var idade = parseFloat(document.getElementById("idade").value);

    if (idade < 20 || idade > 60) {
      document.getElementById("resultado").textContent = "A idade deve estar entre 20 e 60 anos.";
      return;
    }

    var imc = peso / (altura * altura);
  
    var Muitoabaixodopeso = 0;
    var Abaixodopeso = 0;
    var Pesonormal = 0;
    var Sobrepreso = 0;
    var Obesidadegrau1 = 0;
    var Obesidadegrau2 = 0;
    var Obesidadegrau3 = 0;

    if (imc < 17) {
      Muitoabaixodopeso = 1;
    } else if (imc < 18.5) {
      Abaixodopeso = 1;
    } else if (imc < 25) {
      Pesonormal = 1;
    } else if (imc < 30) {
      Sobrepreso = 1;
    } else if (imc < 35) {
      Obesidadegrau1 = 1;
    } else if (imc < 40) {
      Obesidadegrau2 = 1;
    } else {
      Obesidadegrau3 = 1;
    }

    var condicao = "";
    if (Muitoabaixodopeso) {
      condicao = "Muito abaixo do peso";
    } else if (Abaixodopeso) {
      condicao = "Abaixo do peso";
    } else if (Pesonormal) {
      condicao = "Peso normal";
    } else if (Sobrepreso) {
      condicao = "Sobrepeso ";
    } else if (Obesidadegrau1) {
      condicao = "Obesidade grau 1";
    } else if (Obesidadegrau2) {
      condicao = "Obesidade grau 2 ";
    } else {
      condicao = "Obesidade grau 3 ";
    }

    document.getElementById("resultado").textContent = "Nome: " + nome + " | Sexo: " + sexo + " | Idade: " + idade + " | Condição: " + condicao;
  }
  </script>
</body>
</html>
